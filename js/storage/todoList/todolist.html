<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./todolist.js"></script>
  </head>
  <body>
    <div class="todo-wrap">
      <h1>todo list</h1>
      <div class="todo-list-wrap">
        <form id="todo-form">
          <input type="text" required placeholder="할일을 입력하세요." />
        </form>
        <ul class="todo-list"></ul>
        <div class="remove-all"><button>remove all</button></div>
      </div>
    </div>
  </body>
</html>
