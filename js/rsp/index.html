<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="game.js"></script>
</head>
<body>
  <div class="container">
    <h1>가위바위보 게임</h1>
    
    <div class="game-area">
      <div id="user-box" class="player-box">
        <h2>사용자</h2>
        <p>선택해주세요</p>
      </div>
      
      <div id="result-area">
        <h2 id="result">게임을 시작하세요!</h2>
      </div>
      
      <div id="computer-box" class="player-box">
        <h2>컴퓨터</h2>
        <p>대기중...</p>
      </div>
    </div>
    
    <div class="buttons">
      <button id="scissors-btn">가위</button>
      <button id="rock-btn">바위</button>
      <button id="paper-btn">보</button>
    </div>
  </div>
  
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    
    .game-area {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
    }
    
    .player-box {
      border: 2px solid #333;
      padding: 15px;
      width: 30%;
    }
    
    .player-box img {
      max-width: 100%;
      height: auto;
    }
    
    #result-area {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .buttons {
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</body>
</html>
