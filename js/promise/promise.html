<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("1");
      new Promise((resolve) => {
        setTimeout(() => {
          console.log("2");
          resolve();
        }, 1000);
      }).then(() => console.log("3"));

      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function run() {
        console.log("1");
        wait(1000);
        console.log("2");
        console.log("3");
      }
    </script>
  </body>
</html>
