<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "염동훈",
        age: 78,
        hobby: ["운동", "햄버거"],
      };

      console.log(person);

      let json = JSON.stringify(person);
      console.log(json);

      
      async function getData() {
        const outerJson = await fetch("./data.json");
        const data = await outerJson.json();
        console.log(data);
      }

      getData()
    </script>
  </body>
