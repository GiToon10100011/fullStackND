<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let score = prompt("점수를 입력하세요.");
      if (score >= 90) {
        console.log("A");
      } else if (score >= 80) {
        console.log("B");
      } else if (score >= 70) {
        console.log("C");
      } else {
        console.log("D");
      }
    </script>
  </head>
  <body></body>
</html>
