<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="inner-header-container">
        <div class="header-left">
          <h1 class="logo">
            <a href="#">
              <img src="./images/다운로드.svg" alt="logo" />
            </a>
          </h1>
          <div class="mode-switcher-container">
            <ul>
              <li class="kodexEtf mode">Kodex ETF</li>
              <li class="samsung-fund mode">삼성펀드</li>
            </ul>
          </div>
        </div>
        <div class="header-middle">
          <nav class="header-gnb-container">
            <ul>
              <li><a href="#">etf 상품</a></li>
              <li><a href="#">투자정보</a></li>
              <li><a href="#">etf로 연금투자</a></li>
              <li><a href="#">고객라운지</a></li>
              <li><a href="#">회사소개</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <a href="#" class="etf-dividend-status">etf 분배금 현황</a>
          <div class="header-menu-dropdown">
            <select name="language" id="language">
              <option value="KR">KR</option>
              <option value="EN">EN</option>
            </select>
          </div>
          <a href="#" class="user-icon header-icon"
            ><img src="./images/userIcon.svg" alt="user"
          /></a>
          <button class="search-icon header-icon">
            <img src="./images/searchIcon.svg" alt="search" />
          </button>
          <button class="hamburger-button header-icon">
            <img src="./images/hamburgerIcon.svg" alt="hamburger button" />
          </button>
        </div>
      </div>
    </header>
    <main class="login-container">
      <div class="login-box">
        <h2 class="login-title">로그인</h2>
        <p class="login-description">
          SNS로 간편하게 로그인하고 더 많은 서비스를 즐겨보세요!
        </p>

        <div class="login-options">
          <div class="quick-signup-button">3초만에 빠른 회원가입</div>
          <button class="login-button kakao">
            <img src="images/kakaoIcon.svg" alt="카카오 아이콘" />
            <span>카카오로 계속하기</span>
          </button>

          <button class="login-button naver">
            <img src="images/naverIcon.svg" alt="네이버 아이콘" />
            <span>네이버로 계속하기</span>
          </button>

          <button class="login-button google">
            <img src="images/googleIcon.svg" alt="Google 아이콘" />
            <span>Google로 계속하기</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
