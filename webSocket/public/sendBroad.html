<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-public</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .container {
      width: 70%;
      margin: auto;
    }
    #msg {
      width: 500px;
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    #txt {
      width: 400px;
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    window.onload = () => {
      let socket;
      socket = io.connect();
      socket.on("connect", () => {
        console.log("Connected to WebSocket server");
      });
      const txt = document.getElementById("txt");
      const form = document.getElementById("form");
      const msg = document.getElementById("msg");

      function send(str) {
        socket.emit("chat broad message", str);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = txt.value;
        if (message) {
          send(message);
          txt.value = ""; // 입력창 비우기
        }
      });

      socket.on("sendBroad", (data) => {
        msg.innerHTML += `<div class="alert alert-secondary">${data}</div>`;
      });
    };
  </script>
  <body>
    <div class="container">
      <h1>Simple Chat - sendBroad</h1>
      <div class="row m-3">
        <form id="form" class="col-md-8 offset-md-2 d-flex gap-2">
          <input
            type="text"
            id="txt"
            class="form-control"
            autofocus
            placeholder="Message"
          />
          <button type="submit" id="btnSend" class="btn btn-success">
            Send
          </button>
        </form>
      </div>
      <div class="row m-3">
        <div class="col-md-8 offset-md-2">
          <div id="msg">
            <!-- 채팅 대화내용이 여기에 보여짐 -->
          </div>
        </div>
      </div>

      <!-- Bootstrap JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
